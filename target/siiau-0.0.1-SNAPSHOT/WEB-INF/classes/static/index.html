<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMINISTRACION RESIDENCIAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container">

    <style>
        h1 {
            text-align: center;
        }
    </style>
    <style>
        body {
            background-color:#87CEEB;
        }
    </style>

    <h1>Administracion Residencial</h1>

    <form>
        <div class="mb-3 mt-3">
            <label for="studentCode" class="form-label">Coto:</label>
            <input type="text" class="form-control" id="studentCode" placeholder="Ingrese nombre del coto" name="studentCode">
        </div>
        <div class="mb-3 mt-3">
            <label for="studentName" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="studentName" placeholder="Ingrese su nombre" name="studentName">
        </div>

        <div class="mb-3 mt-3">
            <label for="studentDegree" class="form-label">Casa:</label>
            <input type="text" class="form-control" id="studentDegree" placeholder="Ingrese su numero de casa" name="studentDegree">
        </div>

        <div class="mb-3 mt-3">
            <label for="studentScore" class="form-label">Habitantes:</label>
            <input type="number" class="form-control" id="studentScore" placeholder="Ingrese el numero de habitantes" name="studentScore">
        </div>
        <div class="mb-3 mt-3">
            <label for="studentEmail" class="form-label">Telefono:</label>
            <input type="email" class="form-control" id="studentEmail" placeholder="Ingrese su telefono" name="studentEmail">
        </div>
        <button type="button" class="btn btn-primary" onclick="studentRegister()" style="background-color: black; color: white;">Guardar</button>


    </form>
    <style>
        /* Estilos para centrar la imagen */
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    </head>
    <body>
    <img src="ADministracion.jpg" alt="DescripciÃ³n de la imagen" width="300" height="190">
</div>
<script>
    function cleanScreen() {
        document.getElementById("studentName").value = "";
        document.getElementById("studentCode").value = "";
        document.getElementById("studentEmail").value = "";
        document.getElementById("studentDegree").value = "";
        document.getElementById("studentScore").value = "";
    }

    function studentRegister() {

        const formStudentName = document.getElementById("studentName").value;
        const formStudentCode = document.getElementById("studentCode").value;
        const formStudentEmail = document.getElementById("studentEmail").value;
        const formStudentDegree = document.getElementById("studentDegree").value;
        const formStudentScore = document.getElementById("studentScore").value;

        const apiUrl = "http://siiau-env.eba-pvmz6nhw.us-east-1.elasticbeanstalk.com/students";

       //crear el objeto
        const studentObject = {
            code : formStudentCode,
            name : formStudentName,
            email : formStudentEmail,
            degree : formStudentDegree,
            score : formStudentScore
        };


        // Configure the request
        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(studentObject)
        };
            //llamar a la URL

        // Make the POST request
        fetch(apiUrl, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(studentFromAPI => {
                console.log('Success:', studentFromAPI);
                cleanScreen();
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error here
            });
    }
</script>
</body>
</html>
